   # webserver/tasks/main.yml
   - name: Install nginx package
     package:
       name: "{{ webserver }}"
       state: present

   - name: Deploy nginx configuration
     ansible.builtin.template:
       src: nginx.conf.j2
       dest: /etc/nginx/nginx.conf
     notify: Restart nginx

   - name: Ensure nginx is running
     service:
       name: nginx
       state: started
       enabled: true
